name: Go Test CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.25']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Run tests with coverage
      run: go test -v -coverprofile=coverage.out ./utils/...

    - name: Display coverage
      run: go tool cover -func=coverage.out

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Install golangci-lint
      run: |
        # Go 1.25環境でgolangci-lintをビルドするため、ソースからインストール
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Add Go bin to PATH
      run: |
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Temporarily adjust go.mod for golangci-lint compatibility
      run: |
        # golangci-lintがGo 1.23でビルドされているため、一時的にgo.modを調整
        cp go.mod go.mod.original
        sed -i 's/^go 1.25/go 1.23/' go.mod
        sed -i '/^toolchain go1.25.0/d' go.mod

    - name: Verify golangci-lint version
      run: golangci-lint version

    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

    - name: Restore go.mod
      if: always()
      run: |
        # go.modを元に戻す
        if [ -f go.mod.original ]; then
          mv go.mod.original go.mod
        fi

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build
      run: go build -v ./...

    - name: Build main application
      run: go build -o go-demo main.go
